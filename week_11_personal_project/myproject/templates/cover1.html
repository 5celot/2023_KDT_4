      /* 스탑 스크롤 모션 기능 */
      .result {
      overflow: auto;

      scroll-behavior: smooth;

    }

      /* 내부 컨테인 높이 오토로 하면 가운데 정렬 */
    .contain {
      scroll-snap-align: center;
      height: auto;
    }

      /* 중간 창의 모양 */
      .result {
      padding: 20px;
      border-radius: 15px;
      position: absolute;
      /* 절대 위치 지정 */
      top: 122px;
      /* 상단으로부터의 거리 */
      left: 50%;
      
      /* 왼쪽으로부터의 거리 - 가운데 정렬을 위해 50%로 설정 */
      width: calc(100% - 500px);
      /* 너비 설정 - 양옆 여백이 각각 30px이므로 전체 너비에서 60px를 뺌 */
      height: calc(100% - 270px);
      transform: translateX(-50%);
      /* X축 방향으로 이동 - 가운데 정렬을 위해 자신의 너비의 절반만큼 왼쪽으로 이동시킴 */
      overflow-y: auto;
      /* 스크롤 추가*/
      background-color: rgba(0, 0, 0, 0.297);
    }
