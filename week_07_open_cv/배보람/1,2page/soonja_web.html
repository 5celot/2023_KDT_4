<!DOCTYPE html>
<html>
    <head>
        <title>순자</title>
        <link type="text/css" rel="stylesheet" href="webpage.css">
        <style>
            @font-face {
                        font-family: 'MAKGEOLLI.ttf';
                        src: url('MAKGEOLLI.ttf') format('truetype');
                        font-weight: normal;
                        font-style: normal;
                }
            body{margin:0px;
                padding:0px;
                overflow: hidden;
                color:white;
                font-family: 'MAKGEOLLI.ttf'
                
            }
            #back{
                position: relative;;
                overflow: auto;
                background: url('./img/background.jpg');
                height: 100vh; 
                margin: 0;
                scroll-behavior: smooth;
                scroll-snap-type: y mandatory;
                /* display: flex; */
            }
            .main{
                scroll-snap-align: center;
                height: 100vh;
            }
        </style>
        
    </head>
    
    <body>
        <!-- 1page -->
        
        <div id="back">
            
            <div class="main">

                <div class="home">
                    <a href="홈 페이지의 URL을 여기에 넣으세요">
                        <img class="home" src="./img/homebutton.png" width="400px" height="300px">
                    </a>
                </div>

                <img class="img" src="./img/soonjajukja.png" width=260px height=870px>
                <div class="moto2"><img class="img" src="./img/user.jpg" width=500px height=500px></div>
                
                <div class="historytitle">두 둥 !</div>
                <div class="history">당신은 나는솔로 17기 <span class="name">순자</span> 입니다.</div>

            </div>

            <!-- 2page -->
            <div class="main">

                <p style="font-size: 24px;"><br></p>
                <p class="home1">
                    <a href="홈 페이지의 URL을 여기에 넣으세요">
                        <img class="home" src="./img/homebutton.png" width="400px" height="300px">
                    </a>
                </p>
                <p class="qnatitle">특  징</p>
                <img class="contentsImg" src="./img/jukja.png" width="1470" height="750" style="position: relative; left: 190px; top: 30px">
                <p class="contents">순자는 시크하고 도시적인 외모를 가졌습니다.<br>
                    도도하고 세련된 고양이상의 여성이 많습니다.<br>
                    성격 또한 솔직한 매력이 넘치는 여성입니다.<br><br>
                    
                    솔로나라의 앙큼한 냥냥이, 순자의 꾹꾹이를 받아라옹</p>

            </div>
        </div>
    </body>
</html>
