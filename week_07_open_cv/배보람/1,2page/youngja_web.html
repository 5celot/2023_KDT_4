<!DOCTYPE html>
<html>
    <head>
        <title>영자</title>
        <link type="text/css" rel="stylesheet" href="webpage.css">
        <style>
            @font-face {

                }
            body{margin:0px;
                padding:0px;

            }

                /* display: flex; */
            }
            .main{

                height: 100vh;
            }
        </style>

    <body>
        <!-- 1page -->
        
        <div id="back">
            
            <div class="main">

                <div class="home">

                    </a>
                </div>

                <img class="img" src="./img/youngjajukja.png" width=260px height=870px>
                <div class="moto2"><img class="img" src="./img/user.jpg" width=500px height=500px></div>
                
                <div class="historytitle">두 둥 !</div>

            <!-- 2page -->
            <div class="main">

                <p class="contents">여성 출연자 중 귀요미 포지션을 맡고 있는 영자입니다.<br>
                    발랄하고 긍정적인 성격에 귀여운 외모까지 <br>
                    사랑하지 않을 수 없는 매력의 영자.<br>
                    활발하고 적극적인 영자는 언제나 인기만점 매력만점!<br><br>
                    
                    영자야~나 진짜 자장면 싫어해~나랑 노올자~</p>

            </div>
